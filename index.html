<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baco de Canciones</title>
    <style>
        /* CSS para replicar la estética púrpura y el diseño de lista */
        body { background-color: #202020; color: white; font-family: sans-serif; }
        .header { background-color: #551A8B; padding: 15px; text-align: center; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        .list-item { background-color: #333; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .search-bar { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; }
        /* Aquí iría el CSS para los logos y el menú inferior */
    </style>
</head>
<body>
    <div class="header">Baco de Canciones</div>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Buscar">
        <div id="song-list">
            </div>
    </div>

    <script>
        // Este código es solo la estructura. El código real de conexión y lógica va aquí.
        function loadSongs() {
            document.getElementById('song-list').innerHTML = 
                '<div class="list-item">A cada instante <button>Ensayo</button></div>' +
                '<div class="list-item">A lo alto y sublime <button>Ensayo</button></div>';
        }

        loadSongs();
    </script>
</body>
</html>
